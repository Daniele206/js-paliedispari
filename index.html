<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>Document</title>
</head>
<body>
  <div class="mayn_wrapper bg-primary d-flex align-items-center">
    <div class="container h-50 rounded-5 bg_green d-flex align-items-center justify-content-center flex-column">
      <input id="word-input" class="my_input" type="text" placeholder="Scrivi una parola palindroma per andare avanti">
      <button id="pali-btn" class="btn btn-outline-light">
        Invia parola
      </button>
      <h1 id="test-word-output" class="fw-bold mt-4"></h1>
      <button id="play-game-btn" class="btn btn-outline-light d-none mt-3">
        Vai al gioco
      </button>
      <div id="game" class="d-none w-100 h-100 d-flex align-items-center justify-content-center flex-column">
        <div id="start-game" class="my-3">
          <h1 class="fw-bold">Scegli tra pari o dispari</h1>
          <div class="d-flex justify-content-center">
            <button id="pari-btn" class="btn btn-outline-light mx-2">
              Pari
            </button>
            <button id="dispari-btn" class="btn btn-outline-light mx-2">
              Dispari
            </button>
          </div>
        </div>
        <div id="play-game" class="d-none h-100 w-100 d-flex align-items-center justify-content-center flex-column">
          <h1 id="select-pari" class="fw-bold d-none">Hai scelto pari</h1>
          <h1 id="select-dispari" class="fw-bold d-none">Hai scelto dispari</h1>
          <input id="number-input" class="my_input" type="text" placeholder="Inserisci un numero da 1 a 5">
          <button id="play-number-btn" class="btn btn-outline-light mt-3">
            Gioca il nuemro
          </button>
          <h2 id="error-num" class="my-3 d-none"></h2>
          <h2 id="num-pc-output" class="my-3 d-none"></h2>
          <h1 id="win" class="fw-bold d-none"></h1>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
